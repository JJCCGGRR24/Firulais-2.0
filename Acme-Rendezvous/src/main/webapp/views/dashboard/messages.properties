dashboard.queryC1 = The average and the standard deviation of rendezvouses created per user
dashboard.queryC2 = The ratio of users who have ever created a rendezvous versus the users who have never created any rendezvouses
dashboard.queryC3 = The average and the standard deviation of users per rendezvous
dashboard.queryC4 = The average and the standard deviation of rendezvouses that are RSVPd per user
dashboard.queryC5 = The top-10 rendezvouses in terms of users who have RSVPd them
dashboard.queryB1 = The average and the standard deviation of announcements per rendezvous
dashboard.queryB2 = The rendezvouses that whose number of announcements is above 75% the average number of announcements per rendezvous
dashboard.queryB3 = The rendezvouses that are linked to a number of rendezvouses that is greater than the average plus 10%
dashboard.queryA1 = The average and the standard deviation of the number of questions per rendezvous
dashboard.queryA2 = The average and the standard deviation of the number of answers to the questions per rendezvous
dashboard.queryA3 = The average and the standard deviation of replies per comment

dashboard.nodata 	= Not enought data in database to determinate
