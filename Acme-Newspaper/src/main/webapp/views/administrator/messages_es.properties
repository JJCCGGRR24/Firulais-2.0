administrator.ratio			= Ratio
administrator.avg			= Media
administrator.sttdev		= Desviacion Tipica
administrator.nodata 		= No hay suficientes datos en base de datos para determinarlo.

administrator.queryC1 = La media y la desviacion tipica de los periodicos creados por usuario.
administrator.queryC2 = La media y la desviacion tipica de los articulos escritos por escritor.
administrator.queryC3 = La media y la desviacion tipica de los articulos por periodico.
administrator.queryC4 = Los Periodicos que tiene al menos un 10% mas articulos que la media.
administrator.queryC5 = Los Periodicos que tiene al menos un 10% menos articulos que la media.
administrator.queryC6 = El ratio de los usuarios que al menos han creado un periodico.
administrator.queryC7 = El ratio de los usuarios que al menos han escrito un articulo.

administrator.queryB1 = La media del numero de seguimientos por articulos.
administrator.queryB2 = La media del numero de seguimientos por articulos a partir de una semana de haber sido publicado el periodico.
administrator.queryB3 = La media del numero de seguimientos por articulos a partir de dos semana de haber sido publicado el periodico.
administrator.queryB4 = La media y la desviacion tipica del numero de chirps por usuario.
administrator.queryB5 = El ratio de los usuarios que han posteado por encima del 75% d la media del numero de chirps por usuario.

administrator.queryA1 = El ratio de periodicos publicos frente a los privados..
administrator.queryA2 = La media del numero de articulos por periodicos privados.
administrator.queryA3 = La media del numero de articulos por periodicos publicos.
administrator.queryA4 = El ratio de las subcripciones por periodico privado frente al numero total de clientes.
administrator.queryA5 = El ratio medio de periodicos privados frente a periodicos publicos por editor.